<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Master Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>üì© Study Master Chat</h2>

  <div id="chatBox" class="chatBox"></div>

  <div id="inputArea">
    <input
      type="text"
      id="messageInput"
      placeholder="Message..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <div id="darkModeToggle" onclick="toggleTheme()">üåó Theme</div>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .chatBox {
      width: 100%;
      max-width: 450px;
      height: 60vh;
      background: #1e1e2a;
      border-radius: 15px;
      padding: 10px 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      max-width: 80%;
      border-radius: 12px;
      padding: 10px 14px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      transition: 0.2s;
    }

    .me {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      justify-content: flex-end;
      border-bottom-right-radius: 0;
    }

    .other {
      background: #333;
      color: #eee;
      margin-right: auto;
      justify-content: flex-start;
      border-bottom-left-radius: 0;
    }

    .username {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 2px;
      display: block;
    }

    #inputArea {
      display: flex;
      max-width: 450px;
      width: 100%;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      background: #1e1e2a;
      color: white;
      font-size: 14px;
      outline: none;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background: #6366f1;
    }

    #darkModeToggle {
      margin-top: 10px;
      font-size: 13px;
      cursor: pointer;
      opacity: 0.7;
    }

    .light {
      background-color: #f7f7f7;
      color: #111;
    }

    .light .chatBox {
      background: #fff;
    }

    .light #messageInput {
      background: #fff;
      color: #000;
    }

    .light .me {
      background-color: #4f46e5;
      color: white;
    }

    .light .other {
      background-color: #ddd;
      color: #000;
    }
    .time {
  font-size: 11px;
  opacity: 0.6;
  margin-top: 6px;
  text-align: right;
}

.light .time {
  color: #555;
}
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWbXmXb0DsEZpuyWYv9yJUmCZTxMKKicJS",
      authDomain: "studychat-e461e.firebaseapp.com",
      databaseURL: "https://studychat-e461e-default-rtdb.firebaseio.com",
      projectId: "studychat-e461e",
      storageBucket: "studychat-e461e.appspot.com",
      messagingSenderId: "983041821777",
      appId: "1:983041821777:web:6933ef40f1c14e188f5060",
      measurementId: "G-4R1VC4W1CE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chatroom");

    const allowedUsers = ["djkumar", "My life"];
    const params = new URLSearchParams(window.location.search);
    let username = params.get("user") || prompt("Enter your username (only allowed users):");

    if (!allowedUsers.includes(username)) {
      alert("‚ùå Access Denied. Only authorized users can access this chat.");
      document.body.innerHTML = "<h2 style='text-align:center;color:red;'>‚ùå Access Denied</h2>";
      throw new Error("Unauthorized user");
    }

    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      if (allowedUsers.includes(msg.user)) {
        const msgElem = document.createElement("div");
        msgElem.className = "message " + (msg.user === username ? "me" : "other");
          msgElem.innerHTML = `
  <span class="username">${msg.user}</span>
  ${msg.text}
  <div class="time">${msg.time || ''}</div>
`;
        document.getElementById("chatBox").appendChild(msgElem);
        document.getElementById("chatBox").scrollTop = chatBox.scrollHeight;
      }
    });

    window.sendMessage = function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const currentTime = new Date().toLocaleTimeString([], {
  hour: '2-digit',
  minute: '2-digit'
});

push(chatRef, {
  user: username,
  text: text,
  time: currentTime
});
      input.value = "";
    };

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
