<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Master Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    #chatBox {
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
    }
    .me {
      color: blue;
      font-weight: bold;
    }
    .other {
      color: green;
      font-weight: bold;
    }
    #inputArea {
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">üìö Study Master Chat</h2>

<div id="chatBox"></div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- ‚úÖ Correct Firebase Script at End -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBVWmXx0DsEZpuyWIy9vjUmCZTxMKkicJs",
    authDomain: "studychat-e461e.firebaseapp.com",
    projectId: "studychat-e461e",
    databaseURL: "https://studychat-e461e-default-rtdb.firebaseio.com",
    storageBucket: "studychat-e461e.appspot.com",
    messagingSenderId: "983041382177",
    appId: "1:983041382177:web:6933ef40f1c14e188f5060",
    measurementId: "G-4R1VC4K1WE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "chatroom");

  const allowedUsers = ["djkumar", "My life"];

  const params = new URLSearchParams(window.location.search);
  let username = params.get("user") || prompt("Enter your username (only allowed users):");

  if (!allowedUsers.includes(username)) {
    alert("‚ùå Access Denied. Only authorized users can access this chat.");
    document.body.innerHTML = "<h2 style='text-align:center;color:red;'>‚ùå Access Denied</h2>";
    throw new Error("Unauthorized user");
  }

  // Listen for new messages
  onChildAdded(chatRef, (data) => {
    const msg = data.val();
    if (allowedUsers.includes(msg.user)) {
      const msgElem = document.createElement("div");
      msgElem.className = "message";
      msgElem.innerHTML = `<span class="${msg.user === username ? 'me' : 'other'}">${msg.user}:</span> ${msg.text}`;
      document.getElementById("chatBox").appendChild(msgElem);
      document.getElementById("chatBox").scrollTop = chatBox.scrollHeight;
    }
  });

  // Send message
  window.sendMessage = function () {
    const input = document.getElementById("messageInput");
    if (input.value.trim() !== "") {
      push(chatRef, {
        user: username,
        text: input.value.trim()
      });
      input.value = "";
    }
  };
</script>

</body>
</html>
